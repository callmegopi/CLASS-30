<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <button onclick="addDetailes()">add detailes</button>
    <script>
        var Students = ["Srikanth", "Teja", "Tejdeep", "Harish", "Hema"]
        var rersults = ""

        function addDetailes() {
            Students.push("kiran")
            Students.forEach((val) => {
                rersults += val + "<br>"
            });
            
            document.getElementById("demo").innerHTML = rersults
        }

    </script>
</body>

</html>
