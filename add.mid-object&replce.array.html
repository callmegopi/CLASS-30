<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var students = ["Srikanth", "Teja", "Tejdeep", "Harish"]

        students.splice(2, 2, "Murali")//murali will be insert 2nd index & after students name like Tejdeep & Harish replcaed by Murali in Array

        let results = ""

        for (i = 0; i < students.length; i++) {
            console.log(students[i])
            results = results + students[i] + "<br>"
        }
        document.getElementById("demo").innerHTML = results
    </script>

</body>

</html>
