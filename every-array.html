<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var students = ["Srikanth", "Teja", "Tejdeep", "Harish", "Hema"]

        var results = ""

        var newstudents = students.map((val) => {
            return val + "_10k"
        })
        newstudents.forEach(val => {
            results += val + "<br>"
        });

        var check4 = students.every((val)=>{
            return val.length === 4
        });

        console.log(check4)
        document.getElementById("demo").innerHTML = results
    </script>
</body>

</html>
